<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dropdowns">
            <select id="topicDropdown">
                <option value="" disabled selected>Select a programming topic</option>
                <option value="HR">HR</option>
                <option value="Flutter">Flutter</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <select id="frameworkDropdown">
                <option value="" disabled selected>Select a framework</option>
                <option value="Flutter">Flutter</option>
                <option value="React">React</option>
                <option value="Vue">Vue</option>
            </select>
            <select id="languageDropdown">
                <option value="" disabled selected>Select a language</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
            </select>
            <button onclick="sendDropdownResults()">Send Selected Values</button>
        </div>
        <div id="loader" style="display:none;">
            <p>Loading...</p>
        </div>
        <div class="chatbox">
            <div id="messages" class="messages"></div>
            <div class="input">
                <input id="messageInput" type="text" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
                
                <button onclick="openFilePicker()">Attach File</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
